<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
    <h1 class="text-center">Welcome To S.I.R Bank</h1>
    <div class="submit-area">
        <h4>login</h4>
        <input type="text" class="form-control" placeholder="Email">
        <br>
        <input type="password" name="" class="form-control" placeholder="password">
        <br>
        <button  id="login" class="btn btn-success">Enter</button>
    </div>
    </div>

    <div id="transaction-area">
        <h1>Transaction Area</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$<span id="currentWithdraw">00</span></h2>
                    </div>
                 </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">00</span></h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                    <input type="text" class="form-control" placeholder="$ amount you want to deposit"
                    id="depositAmount">
                    <br>
                    <button class="btn btn-success" id="addDeposit">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input type="text " class="form-control" placeholder="$ amount you want to withdraw" id="withdrawAmount">
                        <br>
                        <button class="btn btn-success" id="addWithdraw">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById("login");
       loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
         
        //deposit button event handler
        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener("click", function(){
            const depositAmount=document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);
            document.getElementById("depositAmount").value ="";
             updateSpanText("currentDeposit", depositNumber);
             updateSpanText("currentBalance", depositNumber);  
        })

          // withdraw button event handler
          const withdrawBtn = document.getElementById("addWithdraw");
          withdrawBtn.addEventListener("click", function(){
              const withdrawNumber = getInputNumber("withdrawAmount");
              updateSpanText("currentWithdraw", withdrawNumber);
              updateSpanText("currentBalance", -1 * withdrawNumber);
              
              document.getElementById("withdrawAmount").value =""; 

          })
          

          function getInputNumber(id){
            const Amount=document.getElementById(id).value;
            const amountNumber = parseFloat(Amount);
            return amountNumber;
          }







        function updateSpanText(id, addedNumber){
            const current =document.getElementById(id).innerText;
             const currentNumber = parseFloat(current);
             const total = addedNumber + currentNumber;
             document.getElementById(id).innerText = total;

        }




    </script>
</body>
</html>
